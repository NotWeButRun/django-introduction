{% extends "base.html" %}
{% block title %}書籍一覧{% endblock title %}
{% block content %}
    {% for item in object_list %}
    <div class="card">
        <h5 class="card-header">{{ item.category }}</h5>
        <div class="card-body">
            <p class="card-text">{{ item.title }}</p>
            <a href="{% url "detail-book" item.pk %}" class="btn btn-primary">Read more</a>
            <h6 class="card-title">{{ item.category }}</h6>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
